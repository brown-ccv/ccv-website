    title: "Basic Account"
    content: |
      - **Partition:** batch | gpu | bigmem
      - **CPU Cores:** 64 | 12 | 32
      - **Memory:** 492 GB | 192 GB | 752 GB
      - **GPU:** None | 2 Std. | None
      - **Max Walltime:** 48hr
      - **Cost:** $0/month
      - **Quality-of-Service (QOS):** Basic

