name: Run pa11y

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci

      - name: ðŸ”§ Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxrandr-dev \
            libgbm-dev \
            libxss-dev \
            libasound2-dev

      - run: npm run build
      - name: npm start
        run: npm start &

      - run: npm run pa11y 2> pa11y-results.txt

      - name: Read pa11y result file
        if: ${{ always() }}
        id: pa11y_output
        uses: juliangruber/read-file-action@v1
        with:
          path: ./pa11y-results.txt

      - name: Comment on pull request (failure).
        if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.CCV_WEBSITE_STATUS_GITHUB_TOKEN }}
          header: "pa11y report"
          message: "<h3>Pa11y test status: <strong>FAIL</strong></h3>
            <p>Git SHA: <code>${{ github.event.pull_request.head.sha }}</code></p>
            <p><small>Note: This comment gets updated with every commit</small></p>
            <details>
            <summary>
            View Test Output
            </summary>
            <pre><code>
            ${{ steps.pa11y_output.outputs.content }}
            </code></pre>
            </details>"

      - name: Comment on pull request (success).
        if: ${{ success() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.CCV_WEBSITE_STATUS_GITHUB_TOKEN }}
          header: "pa11y report"
          message: "<h3>Pa11y test status: <strong>PASS</strong></h3>
            <p>Git SHA: <code>${{ github.event.pull_request.head.sha }}</code></p>
            <p><small>Note: This comment gets updated with every commit</small></p>"