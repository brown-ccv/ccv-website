name: Deploy Preview
on: pull_request

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      GH_TOKEN: ${{ secrets.CCV_WEBSITE_STATUS_GITHUB_TOKEN }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      NEXT_PUBLIC_STATIC_EXPORT: "true"
    steps:
      - name: ðŸ”‘ Set up Google Cloud Credentials
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ðŸš€ Deploy Preview
        run: |
          npm run build

          # Deploy to Firebase Hosting preview channel
          npx firebase-tools hosting:channel:deploy preview-${{ github.event.number }} \
            --project ccv-website-next \
            --token "${{ secrets.FIREBASE_TOKEN }}"

          echo "Preview URL: https://ccv-website-next--preview-${{ github.event.number }}.web.app"