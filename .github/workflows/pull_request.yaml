name: 🏗️ Build & Deploy Preview
on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.CCV_WEBSITE_STATUS_GITHUB_TOKEN }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      NEXT_PUBLIC_STATIC_EXPORT: "true"
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔑 Set up Google Cloud Credentials
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: 🏗️ Build
        run: npm run build

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      GH_TOKEN: ${{ secrets.CCV_WEBSITE_STATUS_GITHUB_TOKEN }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      NEXT_PUBLIC_STATIC_EXPORT: "true"
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔑 Set up Google Cloud Credentials
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: 🚀 Deploy Preview
        run: |
          npm run build

          npx firebase-tools hosting:channel:deploy preview-${{ github.event.number }} --project ccv-website-next

          echo "Preview URL: https://ccv-website-next--preview-${{ github.event.number }}.web.app"
