name: ðŸ§ª Testing
on: pull_request

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”¬ Lint
        run: npm run lint --max-warnings=0

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: Print config
        run: |
          npx tsc --showConfig > tsconfig_output.txt
          cat tsconfig_output.txt

      - name: ðŸ”Ž Typecheck
        run: npm run typecheck