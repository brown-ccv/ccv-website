  - title: "Collider Parts Database"
    categories: [ "Web Development", "Particle Physics" ]
    description: |
      An app that tracks the construction of particle detector modules across 4 different research institutions. The database records include information about each change, when it happened, and who made the change. Users can search the database, build modules, and upload images taken during production. The application uses a reusable component-based JavaScript frontend and deployed with a serverless cloud-based backend.
    image: "/images/home/featured-carousel/collider.png"
    organizations:
      - name: "Department of Physics"
        organization: "Brown University"
        pi: [ "Ulrich Heintz" ]
        icon: "FaUser"
    buttons:
      - text: "Collider Parts Database Website"
        url: "https://collider-parts-db.web.app/"
        variant: "primary_filled"

  - title: "Gearshift Fellowship"
    categories: [ "Web Development", "jsPsych", "Cognitive Science" ]
    description: |
      The Gearshift Fellowship is a car driving game where players take the role of a driver. The purpose of the game is to complete different missions and collect as many reward points as possible in the setting of 5 missions, each with different goals/challenges.

      The game is developed using HTML, CSS, and Javascript. The experiment running the game and facilitating data recording is built on jsPsych, a JavaScript framework used in web-based behavioral experiments.

      It is built using Honeycomb, is an open-source template that integrates cognitive science and web development practices.
      Researchers can use it to create psychophysiological tasks which use lab equipment, for example electroencephalogram (EEG) brain measurements.

    image: "/images/home/featured-carousel/gearshift.gif"
    organizations:
      - name: "Cognitive and Psychological Sciences"
        organization: "Brown University"
        pi: [ "Nadja Ging-Jehli" ]
        icon: "FaUser"
    buttons:
      - text: "Gearshift Website"
        url: "https://www.gingjehli.com/gearshiftfellowship"
        variant: "primary_filled"

