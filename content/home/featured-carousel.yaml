  - title: "Unsupervised Cell Segmentation in 3D Data"
    categories: [ "3D Visualization", "Image Processing", "Neuroscience" ]
    description: |
      - Implement a pipeline and develop an application to assist researchers in identifying, labeling, and counting cells in mouse brain scans
      - Utilize Pre-trained deep learning models to analyze 3D image data, automatically segment cells, and generate structured results. This approach reduces manual effort, accelerates research workflows, and improves consistency by minimizing human bias in segmentation and labeling
    image: "/images/home/featured-carousel/cell-segmentation.png"
    organizations:
