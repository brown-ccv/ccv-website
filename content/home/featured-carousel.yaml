  - title: "MAPPS"
    categories: [ "Mobile Applications", "React Native", "Infection Modeling" ]
    description: |
      We understand pandemic infection spread models from the virus side. Less is known about human behavior. Can we design agents based on human behavior to enhance existing models?

      - Indoor position tracking of study participants using off-the-shelf components
      - Phones detected and reported what Bluetooth beacons they could see
      - The app was developed using React Native and Firebase
    image: "/images/home/featured-carousel/mapps.png"
    organizations:
